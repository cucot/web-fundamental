<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables
        Working with table
    </title>
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png">
</head>
<body>
    <table border="100%">
        <thead>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Row 1 Cell 1</td>
                
                <td>Row 1 Cell 3</td>
                <td>Row 1 Cell 4</td>
            </tr>
            <tr>
                <td rowspan="2">Row 2 Cell 1</td>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
                <td>Row 2 Cell 4</td>
            </tr>
            <tr>
                
                <td>Row 3 Cell 2</td>
                <td>Row 3 Cell 3</td>
                <td>Row 3 Cell 4</td>
            </tr>
            <tr>
                <td>Row 4 Cell 1</td>
                <td>Row 4 Cell 2</td>
                <td>Row 4 Cell 3</td>
                <td>Row 4 Cell 4</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Footer 1</td>
            <td>Footer 2</td>
            <td>Footer 3</td>
            <td>Footer 4</td>
        </tfoot>
    </table>
</body>
</html>
