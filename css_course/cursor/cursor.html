<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .default-cursor {
            background-color: blue;
            cursor: move;
        }
        .new-cursor {
            background-color: navajowhite;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="default-cursor">
        This is within the div with default cursor    
    </div>
    <div class="new-cursor">
        This is inside the div with new cursor
    </div>
</body>
</html>
