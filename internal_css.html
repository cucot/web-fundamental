<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        .bg-blue {
            background-color:blue;
        }
        .bg-red {
            background-color: red;
        }
        .text-white {
            color: white;
        }
    </style>
</head>
<body>
    <div class="text-white bg-blue">
        This is inside text-white and bg-blue
    </div>
    <div class="bg-red">
        This is inside bg-red
    </div>
</body>
</html>
