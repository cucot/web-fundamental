<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <form method="GET" action="">
        <label for="url">Your site:</label>
        <input id="url" type="url" 
        placeholder="your site here" 
        value="yoursite.com" 
        name="website">

        <button type="reset">Reset</button>
        <button type="submit">Sap mit</button>

    </form>
</body>
</html>
